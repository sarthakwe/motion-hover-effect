<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Motion Hover Effects | Demo 1</title>
	<meta content="How to Create Motion Hover Effects with Image Distortions using Three.js" name="description" />
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta name="keywords" content="tutorial, three.js, hover effect, image distortion, webgl" />
	<meta name="author" content="Niccolò Miranda and Clément Roche for Codrops" />
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	<link href="/dist/output.css" rel="stylesheet">
	<link href="/main.css" rel="stylesheet">
</head>

<body class="body loading bg-[#1d1d1d] text-white">
	<div id="loading" class="bg-[#1d1d1d] flex justify-center items-center fixed top-0 left-0 w-full h-screen z-50">
		<span class="loader">
		  <span></span>
		  <span></span>
		</span>
	  </div>
	<main>
		<select class="absolute top-0 right-0 border-2 text-black font-VT323 border-white rounded-none" id="selector" onchange="onESelect()">
            <option value="rgb" selected>RGBShift</option>
            <option value="trails">TrailsEffect</option>
            <option value="stretch">StretchEffect</option>
        </select>
		<div id="rgb-view" class="w-full h-screen items-center justify-center hidden">
			<div class="mhe-rgb grid grid-cols-1 gap-20 my-10 justify-center">
				<div class="link">
					<h1 class="text-6xl font-VT323 tracking-widest uppercase">RGBShiftEffect</h1>
					<img src="https://source.unsplash.com/random/480x720?sig=1"/>
				</div>
				<div class="link">
					<h1 class="text-6xl font-VT323 tracking-widest uppercase">RGBShiftEffect</h1>
					<img src="https://source.unsplash.com/random/480x420?sig=2"/>
				</div>
				<div class="link">
					<h1 class="text-6xl font-VT323 tracking-widest uppercase">RGBShiftEffect</h1>
					<img src="https://source.unsplash.com/random/720x480?sig=3"/>
				</div>
			</div>
		</div>
		<div id="trails-view" class="w-full h-screen items-center justify-center hidden">
			<div class="mhe-trails grid grid-cols-1 gap-20 my-10 justify-center">
				<div class="link">
					<h1 class="text-6xl font-VT323 tracking-widest uppercase">TrailsEffect</h1>
					<img src="https://source.unsplash.com/random/480x720?sig=4"/>
				</div>
				<div class="link">
					<h1 class="text-6xl font-VT323 tracking-widest uppercase">TrailsEffect</h1>
					<img src="https://source.unsplash.com/random/480x420?sig=5"/>
				</div>
				<div class="link">
					<h1 class="text-6xl font-VT323 tracking-widest uppercase">TrailsEffect</h1>
					<img src="https://source.unsplash.com/random/720x480?sig=6"/>
				</div>
			</div>
		</div>
		<div id="stretch-view" class="w-full h-screen items-center justify-center hidden">
			<div class="mhe-stretch grid grid-cols-1 gap-20 my-10 justify-center">
				<div class="link">
					<h1 class="text-6xl font-VT323 tracking-widest uppercase">StretchEffect</h1>
					<img src="https://source.unsplash.com/random/480x720?sig=7"/>
				</div>
				<div class="link">
					<h1 class="text-6xl font-VT323 tracking-widest uppercase">StretchEffect</h1>
					<img src="https://source.unsplash.com/random/480x420?sig=8"/>
				</div>
				<div class="link">
					<h1 class="text-6xl font-VT323 tracking-widest uppercase">StretchEffect</h1>
					<img src="https://source.unsplash.com/random/720x480?sig=9"/>
				</div>
			</div>
		</div>
	</main>
	<script src="js/three.min.js"></script>
    <script src="js/TweenLite.min.js"></script>
	<script src="js/Math.js"></script>
	<script src="js/EffectShell.js"></script>
	<script src="js/RGBShiftEffect.js"></script>
    <script src="js/TrailsEffect.js"></script>
    <script src="js/StretchEffect.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script>
	const container = document.body
	const itemsWrapper = document.querySelector('.mhe-rgb')

    // Preload images
    const preloadImages = () => {
        return new Promise((resolve, reject) => {
            imagesLoaded(document.querySelectorAll('img'), resolve);
        });
    };
    // And then..
    preloadImages().then(() => {
        // Remove the loader
        document.body.classList.remove('loading');
        const effect = new RGBShiftEffect(container, itemsWrapper, { strength: 0.25 })
	});
	</script>
	<script>
		const container2 = document.body
		const itemsWrapper2 = document.querySelector('.mhe-trails')
		
		// Preload images
		const preloadImages2 = () => {
			return new Promise((resolve, reject) => {
				imagesLoaded(document.querySelectorAll('img'), resolve);
			});
		};
		// And then..
		preloadImages2().then(() => {
			// Remove the loader
			document.body.classList.remove('loading');
			const effect = new TrailsEffect(container2, itemsWrapper2)
		});
	</script>
	<script>
		const container3 = document.body
		const itemsWrapper3 = document.querySelector('.mhe-stretch')
	
		// Preload images
		const preloadImages3 = () => {
			return new Promise((resolve, reject) => {
				imagesLoaded(document.querySelectorAll('img'), resolve);
			});
		};
		// And then..
		preloadImages3().then(() => {
			// Remove the loader
			document.body.classList.remove('loading');
			const effect = new StretchEffect(container3, itemsWrapper3)
		});
		</script>
		<script>
			var rgb = document.getElementById("rgb-view");
			var e = document.getElementById("selector");
			var result = e.options[e.selectedIndex].value;	
			if (result === 'rgb') {
				rgb.classList.remove('hidden')
				rgb.className += " flex";
			}
			function onESelect(){
				var rgb = document.getElementById("rgb-view");
				var trails = document.getElementById("trails-view");
				var stretch = document.getElementById("stretch-view");

				selectElement = document.querySelector('#selector');
				output = selectElement.value;
				if (output == 'rgb') {
					rgb.classList.remove('hidden')
					rgb.className += " flex";
					trails.classList.remove('flex')
					trails.className += " hidden";
					stretch.classList.remove('flex')
					stretch.className += " hidden";
				} else if(output == 'trails'){
					rgb.classList.remove('flex')
					rgb.className += " hidden";
					trails.classList.remove('hidden')
					trails.className += " flex";
					stretch.classList.remove('flex')
					stretch.className += " hidden";
				} else if(output == 'stretch'){
					rgb.classList.remove('flex')
					rgb.className += " hidden";
					trails.classList.remove('flex')
					trails.className += " hidden";
					stretch.classList.remove('hidden')
					stretch.className += " flex";
				}
			}
		</script>
		<script>
			var loading = document.getElementById("loading");
			function loadingTime() {
				loading.className += " hidden";
			}
			setTimeout(loadingTime, 9000);
		</script>
</body>

</html>
